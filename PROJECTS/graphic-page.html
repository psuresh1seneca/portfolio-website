<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphic Work Gallery</title>
    <style>
        body {
            font-family: Poppins, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Adjust column size for better visibility */
            gap: 5px; /* Add small gaps between images for a clean look */
            padding: 10px; /* Add padding around the gallery */
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
        }
        .gallery-item img {
            width: 100%;
            height: auto; /* Maintain aspect ratio of images */
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>When you think!</h1>
    </header>
    <main>
        <section class="gallery">
            <div class="gallery-item">
                <img src="../IMG/1.png" alt="Graphic Work 1">
            </div>
            <div class="gallery-item">
                <img src="../IMG/2.png" alt="Graphic Work 2">
            </div>
            <div class="gallery-item">
                <img src="../IMG/3.png" alt="Graphic Work 3">
            </div>
            <div class="gallery-item">
                <img src="../IMG/4.png" alt="Graphic Work 4">
            </div>
            <div class="gallery-item">
                <img src="../IMG/5.png" alt="Graphic Work 5">
            </div>
        </section>
    </main>
</body>
</html>
